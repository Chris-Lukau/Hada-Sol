<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login Admin | Gráfica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 360px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .login-box h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #1f2937;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>Área Administrativa</h1>
  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" placeholder="admin@exemplo.com" required>

    <label>Senha</label>
    <input type="password" id="password" placeholder="********" required>

    <button type="submit">Entrar</button>
  </form>
  <script>
    // LOGIN FAKE - ETAPA 1
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // credenciais temporárias
      if (email === 'admin@hada-sol.com' && password === '123456') {
        localStorage.setItem('auth', 'true');
        window.location.href = 'admin.html';
      } else {
        alert('Email ou senha incorretos');
      }
    });
  </script>
  <div class="note">
    Acesso restrito • Painel Admin
  </div>
</div>

</body>
</html>
