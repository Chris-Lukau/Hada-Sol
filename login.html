<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
</head>
<body>

<form id="loginForm">
  <input type="email" id="email" placeholder="admin@hada-sol.com" required>
  <input type="password" id="password" placeholder="123456" required>
  <button type="submit">Entrar</button>
</form>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDYw4M_PV9H-44Tq88lMWtnSamTw2ZGw9Q",
    authDomain: "hada-sol-admin.firebaseapp.com",
    projectId: "hada-sol-admin",
    appId: "1:538490730868:web:7c74dbf65c6a639aded421"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'admin.html';
      })
      .catch(error => {
        alert('Erro: ' + error.message);
      });
  });
</script>



</body>
</html>
