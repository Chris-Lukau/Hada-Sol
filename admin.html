<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Hada-Sol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      background: #ff5050;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 0;
      color: #004080;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    button.action {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    button.edit { background: #ffa500; color: white; }
    button.delete { background: #ff5050; color: white; }
    button.add { background: #28a745; color: white; }
    input[type="text"], input[type="number"] {
      padding: 5px;
      width: calc(100% - 12px);
      margin-bottom: 5px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Painel Admin - Hada-Sol</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <!-- Seção Serviços -->
  <section>
    <h2>Serviços da Gráfica</h2>
    <table id="servicesTable">
      <thead>
        <tr>
          <th>Serviço</th>
          <th>Preço (Kz)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas pelo JS -->
      </tbody>
    </table>
    <button class="add" onclick="addService()">+ Adicionar Serviço</button>
  </section>

  <!-- Seção Informações da Gráfica -->
  <section>
    <h2>Informações da Gráfica</h2>
    <label>Nome:</label>
    <input type="text" id="companyName" value="Hada-Sol Serviços Comercial S.U"><br>
    <label>Endereço:</label>
    <input type="text" id="companyAddress" value="Rua de Alfa 5, Cazenga-Luanda"><br>
    <label>Telefone:</label>
    <input type="text" id="companyPhone" value="+244 927 774 756 | +244 923 689 961"><br>
    <label>Horário:</label>
    <input type="text" id="companyHours" value="Seg–Sáb: 08h–17h"><br>
    <button class="add" onclick="saveCompanyInfo()">Salvar Alterações</button>
  </section>
</main>

<footer>
  Sistema Hada-Sol – Protótipo
</footer>

<script>
  // --- Funções de serviços ---
  let services = JSON.parse(localStorage.getItem('services')) || [
    {name: "Cartão de visita", price: 2000},
    {name: "Banner", price: 15000}
  ];

  function renderServices() {
    const tbody = document.querySelector('#servicesTable tbody');
    tbody.innerHTML = '';
    services.forEach((service, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${service.name}</td>
        <td>${service.price}</td>
        <td>
          <button class="action edit" onclick="editService(${index})">Editar</button>
          <button class="action delete" onclick="deleteService(${index})">Apagar</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function addService() {
    const name = prompt("Nome do serviço:");
    if(!name) return;
    const price = prompt("Preço (Kz):");
    if(!price || isNaN(price)) { alert("Preço inválido"); return; }
    services.push({name, price: Number(price)});
    localStorage.setItem('services', JSON.stringify(services));
    renderServices();
  }

  function editService(index) {
    const service = services[index];
    const name = prompt("Editar nome:", service.name);
    if(!name) return;
    const price = prompt("Editar preço:", service.price);
    if(!price || isNaN(price)) { alert("Preço inválido"); return; }
    services[index] = {name, price: Number(price)};
    localStorage.setItem('services', JSON.stringify(services));
    renderServices();
  }

  function deleteService(index) {
    if(confirm("Apagar este serviço?")) {
      services.splice(index, 1);
      localStorage.setItem('services', JSON.stringify(services));
      renderServices();
    }
  }

  renderServices();

  // --- Funções de informações da gráfica ---
  function saveCompanyInfo() {
    const info = {
      name: document.getElementById('companyName').value,
      address: document.getElementById('companyAddress').value,
      phone: document.getElementById('companyPhone').value,
      hours: document.getElementById('companyHours').value
    };
    localStorage.setItem('companyInfo', JSON.stringify(info));
    alert("Informações salvas com sucesso!");
  }

  // --- Logout (simulação) ---
  function logout() {
    alert("Logout efetuado! Feche o navegador ou volte à página principal.");
  }

</script>
</body>
</html>
