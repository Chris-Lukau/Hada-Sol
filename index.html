<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Hada-Sol | Serviços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    .service {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .price {
      color: #16a34a;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Serviços Hada-Sol</h1>

<div id="services"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDYw4M_PV9H-44Tq88lMWtnSamTw2ZGw9Q",
    authDomain: "hada-sol-admin.firebaseapp.com",
    projectId: "hada-sol-admin",
    appId: "1:538490730868:web:7c74dbf65c6a639aded421"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  db.collection('services')
    .where('active', '==', true)
    .orderBy('name')
    .onSnapshot(snapshot => {
      const container = document.getElementById('services');
      container.innerHTML = '';

      if (snapshot.empty) {
        container.innerHTML = '<p>Nenhum serviço disponível.</p>';
        return;
      }

      snapshot.forEach(doc => {
        const s = doc.data();
        container.innerHTML += `
          <div class="service">
            <h3>${s.name}</h3>
            <p>${s.description || ''}</p>
            <p class="price">${s.price} Kz</p>
          </div>
        `;
      });
    });
</script>

</body>
</html>
